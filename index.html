<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!--style-->
    <link rel="stylesheet" href="style.css">
    
    <title>pop-up</title>
</head>
<body>
    <div class="container-fluid">
        <div class="main_pop-up">
            <div class="window_pop-up">
                <div class="close_main_pop-up">
                    <div class="close_pop-up">&times;</div>
                </div>
                <div class="mobile_img_pop-up">
                    <div class="mobile_image_picture"></div>
                    <div class="mobile_close_pop-up">&times;</div>
                </div>
                <h2>Получите набор файлов для руководителя:</h2>
                <div class="content_pop-up">
                    
                    <div class="content_left">
                        <div class="img_pop-up">
                            <div class="image_icons"></div>
                            <div class="image_picture"></div>
                        </div>
                        
                    </div>
                    <div class="content_right">
                        <form action="#" method="#">
                            <label for="f_e-mail">Введите Email для получения файлов:</label>
                            <input type="email" name="email" id="f_e-mail" placeholder="E-mail">
                            <label for="f_phone">Введите телефон для подтверждения доступа:</label>
                            <input type="tel" name="phone" id="f_phone" placeholder="+7 (000) 000-00-00" title="Введите телефон в формате +7 (000) 000-00-00" required>
                            <button class="button_pop-up">Скачать файл <img src="img/button.png" alt="point"></button>
                            <div class="format_pop-up">
                                <p>PDF 4,7 MB</p>
                                <p>DOC 0,8 MB</p>
                                <p>XLS 1,2 MB</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="button">Кликни</div>
            </div>
        </div>
    </div>
    <!--script-->
    <script src="script.js"></script>
</body>
</html>
